<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/reset.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/c38dc880e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Lost & Found</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='ico/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='ico/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='ico/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='site.webmanifest') }}"
    />
  </head>
  <body>
    <div class="responsive">
      <div class="flex-container flex-nowrap flex-col f-justify-around h-full">
        <div
          class="navigation flex-container flex-row-rev flex-nogrow f-justify-between f-align-end"
        >
          <div class="profilebutton" style="font-size: 20px; color: white">
            <a href="{{ url_for('profile') }}">
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
          {% if has_back %}
          <div class="backbutton" style="font-size: 20px; color: white">
            <a href="{{ url_for(return_destination) }}">
              <i class="fa-solid fa-caret-left fa-2xl"></i>
            </a>
          </div>
          {% endif %}
        </div>
        <div
          class="flex-container flex-col flex-nogrow f-justify-start"
          style="height: 75%"
        >
          <div>
            {% block errormsg %}{% endblock %}
            <h1 class="title">Lost &<br />Found</h1>
            {% block subtitle %}{% endblock %}
          </div>
          <div
            class="flex-container flex-col flex-nowrap flex-nogrow f-justify-center section-container"
          >
            {% block contents %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
