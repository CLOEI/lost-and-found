{% extends 'base.html' %} {% block backbutton %}
<div
  class="backbutton"
  style="position: absolute; top: 4ch; font-size: 20px; color: white"
>
  <a href="{{ url_for('index') }}">
    <i class="fa-solid fa-caret-left fa-2xl"></i>
  </a>
</div>
{% endblock %} {% block subtitle %}
<h2 class="subtitle">Report Lost Item</h2>
{% endblock %} {% block contents %}

<div class="flex-container flex-col f-justify-center f-align-start">
  <form action="" method="post" enctype="multipart/form-data">
    <div class="userinput">
      <label for="title" class="sectiontitle" style="padding: 0"> Title </label>
      <input
        type="text"
        id="title"
        name="title"
        class="inputfield"
        required
      /><br /><br />
    </div>
    <div class="userinput">
      <label for="body" class="sectiontitle" style="padding: 0"
        >Description</label
      >
      <textarea
        id="body"
        name="body"
        rows="4"
        cols="50"
        class="inputfield resizable"
        required
      ></textarea
      ><br /><br />
    </div>
    <div class="userinput">
      <label for="attachment">Attachment:</label>
      <input type="file" id="attachment" name="attachment" /><br /><br />
    </div>
    <div class="userinput">
      <input type="submit" value="Submit" />
    </div>
  </form>
</div>
{% endblock %}
