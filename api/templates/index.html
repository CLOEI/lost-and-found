<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/index.css') }}"
        />
        <title>Lost & Found | Home</title>
    </head>
    <body>
        <div class="responsive">
            <h1 class="title">Lost &<br />Found</h1>
            <div
                class="flex-container flex-row flex-nowrap f-justify-around section-container"
                style="min-height: 10em"
            >
                <div
                    class="flex-container flex-row f-justify-around f-align-center lost section"
                >
                    <h3 class="sectiontitle">I've lost something!</h3>
                    <a class="button" id="report_lost" href="report"
                        >Create report</a
                    >
                </div>
                <div
                    class="flex-container flex-row-rev f-justify-around f-align-center found section"
                >
                    <h3 class="sectiontitle">I found something!</h3>
                    <a class="button" id="browse_lost" href="lost_items"
                        >Find its owner</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
